<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/mobile-layout.css" />
    <link rel="stylesheet" href="CSS/desktop-layout.css" />
    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main class="main-grid">
      <header class="title">
        <h1>10,000+ of our users love our products.</h1>
        <p>
          We only provide great products combined with excellent customer
          service. See what our satisfied customers are saying about our
          services.
        </p>
      </header>
      <section class="ratings">
        <figure class="card">
          <ul class="stars">
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
          </ul>
          <h2>Rated 5 Stars in Reviews</h2>
        </figure>
        <figure class="card">
          <ul class="stars">
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
          </ul>
          <h2>Rated 5 Stars in Report Guru</h2>
        </figure>
        <figure class="card">
          <ul class="stars">
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
          </ul>
          <h2>Rated 5 Stars in BestTech</h2>
        </figure>
      </section>
      <section class="testimonials">
        <figure class="testimonial">
          <header>
            <img
              class="profile-picture"
              src="images/image-colton.jpg"
              alt="Profile picture of Colton Smith"
            />
            <h2>Colton Smith <span>Verified Buyer</span></h2>
          </header>
          <p>
            "We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent!"
          </p>
        </figure>
        <figure class="testimonial">
          <header>
            <img
              class="profile-picture"
              src="images/image-irene.jpg"
              alt="Profile picture of Irene Roberts"
            />
            <h2>Irene Roberts <span>Verified Buyer</span></h2>
          </header>
          <p>
            "Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery."
          </p>
        </figure>
        <figure class="testimonial">
          <header>
            <img
              class="profile-picture"
              src="images/image-anne.jpg"
              alt="Profile picture of Anne Wallace"
            />
            <h2>Anne Wallace <span>Verified Buyer</span></h2>
          </header>
          <p>
            "Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone!"
          </p>
        </figure>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rStrzelczyk98" target="_blank"
        >Robert Strzelczyk</a
      >.
    </footer>
  </body>
</html>
